<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <title>My Blog</title>
</head>
<body>
  <div class="container">
    <h1>My blog</h1>
    <ul>
      {{ range . }}
        <li><a href="/posts/{{ .Slug }}/">{{ .Title }}</a> ({{ .Date.Format "Jan 02, 2006" }})</li>
      {{ end }}
    </ul>
  </div>
</body>
</html>
